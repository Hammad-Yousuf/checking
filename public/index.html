<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Widget</title>
    <!--WIdget Styles-->
    <style >

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .fetch_loader {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .customer_select {
            border: 1px solid #8a8a8a;
            border-radius: 4px;
            color: #000;

            * {
                color: #000;
            }
        }

        .source_input {
            width: 100%;
            padding: .5rem;
            border-radius: 4px;
            border: 2px solid #456db9;
            font-size: 1.1rem;
        }

        .source_button {
            height: 100%;
            background: #284273;
            color: #fff;
            border: none;
            padding: .5rem;
            font-size: 1.1rem;
        }

        .v-select {
            cursor: pointer !important;

            * {
                cursor: pointer !important;
            }
        }

        .layouts_wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .layout-item {

            .btn {
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: fit-content;

                img {
                    display: inline-block;
                    width: 5rem;
                }

                label {
                    display: inline-block;
                    font-size: 12px;
                }
            }

        }

        .instagram-widget {
            max-height: 93vh;
            overflow-y: scroll;

            .profile_details_container {
                padding: 2rem 1rem;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 3rem;

                .profile_details_left {
                    display: flex;
                    align-items: center;
                    gap: 1rem;
                }

                .profile_picture_container {
                    width: 80px;
                    height: 80px;
                    border-radius: 50%;
                }

                .profile_picture {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    border-radius: 50%;
                }

                .profile_names_container {
                    justify-self: flex-start;

                    .name {
                        margin-bottom: .2rem;
                        color: #222
                    }

                    .username {
                        font-size: 16px;
                        font-weight: 400;
                        margin-block: 0;
                        color: #555;
                    }

                    .username::before {
                        content: '@';
                    }
                }


                .follow_button {
                    background: #007FFF;
                    color: #fff;
                    padding: .5rem 1rem;
                    border-radius: 4px;
                    border: none;
                }

                .profile_insights_container {
                    display: flex;
                    justify-content: center;
                    align-items: center;

                    .insight_count_tag {
                    //display: inline-block; margin-inline: .5rem; font-size: 18px; margin-bottom: 0; color: #555; line-height: 1; text-transform: capitalize;

                        strong {
                            display: block;
                            text-align: center;
                            color: #222;
                            font-size: 22px;
                            margin-bottom: .2rem;
                        }
                    }
                }

            }

            .posts_container {
                padding: 1rem 2rem;
            }

            .grid_layout_posts_container {

                display: grid;
            //grid-template-columns: repeat( , 1fr); justify-content: center; gap: .5rem;
            }

            .post {
                cursor: pointer;
            }

            .media_wrapper {
                width: 100%;
                height: 100%;
                aspect-ratio: 1;
                position: relative;
                background: #0a0a0a;

                .media_icon {
                    position: absolute;
                    right: 1rem;
                    top: 1rem;
                    color: #fff;
                    font-size: 2rem;
                    font-weight: 700;
                }
            }

            .post.image_card:hover .post_insights_container {
                display: grid;
                place-items: center;
            }

            .post.image_card {
                width: 100%;
                position: relative;

                img.post_image {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }

                video.post_image {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }

                .post_insights_container {
                    width: 100%;
                    height: 100%;
                    position: absolute;
                    top: 0;
                    left: 0;
                    background: rgba(0, 0, 0, 0.5);
                    display: none;

                    .post_like {
                        font-size: 1.5rem;
                        color: #fff
                    }
                }
            }

            .post.expanded {
                width: 100%;
                overflow: hidden;

                .post_header {
                    display: flex;
                    gap: .3rem;
                    margin-bottom: .5rem;

                    .profile_image {
                        width: 50px;
                        border-radius: 50%;
                    }

                    .username {
                        font-size: .9rem;
                        font-weight: 700;
                        color: #111;
                    }
                }

                .post_image_container {
                    width: 100%;

                    .media_wrapper {
                        width: 100%;
                        height: 100%;
                        aspect-ratio: 1;
                        position: relative;

                        img.post_image {
                            width: 100%;
                            height: 100%;
                            object-fit: cover;
                        }

                        video.post_image {
                            width: 100%;
                            height: 100%;
                        }
                    }
                }

                .post_footer {

                    .post_insights_container {
                        p {
                            margin-block: 0.5rem;
                            font-size: 1.2rem;
                            color: #111;
                        }
                    }

                    .post_caption_container {
                        .caption {
                            color: #111;
                            overflow: hidden;
                            display: -webkit-box;
                            -webkit-line-clamp: 3;
                            line-clamp: 3;
                            -webkit-box-orient: vertical;
                        }
                    }

                }

            }

            .load_more_container {
                width: 100%;
                margin-top: 2rem;
                margin-bottom: 2rem;
                text-align: center;

                .load_more_button {
                    background: #007FFF;
                    color: #fff;
                    padding: .5rem 1rem;
                    border-radius: 4px;
                    border: none;
                    margin-inline: auto;
                    margin-block: .5rem;
                    font-size: 1.1rem;

                }
            }

        }

        .modal-body {
            .media_wrapper {
                width: 100%;
                height: 100%;
                aspect-ratio: 1;
                position: relative;

                .media_icon {
                    position: absolute;
                    right: 1rem;
                    top: 1rem;
                    color: #fff;
                    font-size: 2rem;
                    font-weight: 700;
                }

                img.post_image {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }

                video.post_image {
                    width: 100%;
                    height: 100%;
                }
            }
        }

        .modal_posts_container .post.expanded {
            width: 100%;
            overflow: hidden;
            border-bottom: 1px solid #cecece;

            .post_header {
                display: flex;
                gap: .3rem;
                padding-block: .5rem;
                cursor: pointer;

                .profile_image {
                    width: 40px;
                    border-radius: 50%;
                }

                .username {
                    font-size: .9rem;
                    font-weight: 700;
                    color: #111;
                }

                .follow_btn_post {
                    border: none;
                    background: transparent;
                    color: #0e8dc7;
                    font-size: .9rem;
                }
            }

            .post_image_container {
                width: 100%;

                img.post_image {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }

                video.post_image {
                    width: 100%;
                    height: 100%;
                }
            }

            .media_wrapper {
                width: 100%;
                height: 100%;
                aspect-ratio: 1;
                position: relative;

                .media_icon {
                    position: absolute;
                    right: 1rem;
                    top: 1rem;
                    color: #fff;
                    font-size: 2rem;
                    font-weight: 700;
                }
            }

            .post_footer {

                .post_insights_container {
                    p {
                        margin-block: 0.5rem;
                        font-size: 1.2rem;
                        color: #111;
                    }
                }

                .post_caption_container {
                    .caption {
                        color: #111;
                    //overflow: hidden; //display: -webkit-box; //-webkit-line-clamp: 3; //line-clamp: 3; //-webkit-box-orient: vertical;
                    }
                }

            }
        }

        li:has( .profile_details) {
            justify-content: flex-start !important;

            .profile_details {
                width: 100%;
            }

            li {
                width: 100%;
                display: flex;
                justify-content: space-between;
                margin-bottom: .5rem;
            }
        }

        .instagram-widget.dark {
            background: #1b1b1b !important;

            * {
                color: #fff !important;
            }

            .post {
                border: 1px solid #1f1d10;
            }

            .post * {
                color: #fff !important;
            }

            .media_wrapper {
                background: #0a0a0a;
            }

            .media_icon {
                color: #fff;
            }
        }

        .modal-header.dark {
            background: #1b1b1b !important;

            * {
                color: #fff !important
            }
        }

        .modal-body:has(.dark) {
            background: #1b1b1b !important;
            color: #fff !important;

            .dark * {
                color: #fff !important
            }
        }
    </style>
</head>
<body>
<noscript><strong>Please activate JavaScript.</strong></noscript>
<div id="app">
    <instagram-widget widget-id="8"></instagram-widget>
</div>
<!-- Load Vue and your widget script -->
<script src="../dist/instagram-widget.js"></script>
<!-- Add additional scripts if needed -->
</body>
</html>
